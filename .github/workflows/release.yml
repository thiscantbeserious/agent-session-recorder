name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  GIT_CLIFF_VERSION: 2.7.0

permissions:
  contents: write

jobs:
  # Validate tag matches Cargo.toml version
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check tag matches Cargo.toml version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch! Tag ($TAG_VERSION) doesn't match Cargo.toml ($CARGO_VERSION)"
            echo "Update Cargo.toml version to $TAG_VERSION before tagging."
            exit 1
          fi
          echo "Versions match!"

      - name: Check version is newer than latest release
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          # Get latest release tag excluding current tag (empty if no releases yet)
          LATEST=$(git tag -l 'v*' --sort=-v:refname | grep -v "^v${TAG_VERSION}$" | head -1 | sed 's/^v//')
          if [ -z "$LATEST" ]; then
            echo "No previous releases found. First release!"
            exit 0
          fi
          echo "New version: $TAG_VERSION"
          echo "Latest release: $LATEST"
          # Compare versions using sort -V
          HIGHER=$(printf '%s\n%s' "$LATEST" "$TAG_VERSION" | sort -V | tail -1)
          if [ "$HIGHER" = "$LATEST" ]; then
            echo "::error::Version $TAG_VERSION is not newer than latest release $LATEST"
            exit 1
          fi
          if [ "$TAG_VERSION" = "$LATEST" ]; then
            echo "::error::Version $TAG_VERSION already released"
            exit 1
          fi
          echo "Version $TAG_VERSION is newer than $LATEST"

  # Build release binaries for all platforms
  build:
    needs: validate-version
    name: Build (${{ matrix.artifact }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: macos-arm64
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: agr-${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/agr

  # Create GitHub Release with binaries attached
  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/agr-*; do
            artifact_name=$(basename "$dir")
            chmod +x "$dir/agr"
            mv "$dir/agr" "release-assets/$artifact_name"
          done
          ls -la release-assets/

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install git-cliff
        run: |
          TARBALL="git-cliff-${GIT_CLIFF_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          curl -sSLO "https://github.com/orhun/git-cliff/releases/download/v${GIT_CLIFF_VERSION}/${TARBALL}"
          curl -sSLO "https://github.com/orhun/git-cliff/releases/download/v${GIT_CLIFF_VERSION}/${TARBALL}.sha512"
          sha512sum -c "${TARBALL}.sha512"
          tar xzf "${TARBALL}"
          sudo mv git-cliff-${GIT_CLIFF_VERSION}/git-cliff /usr/local/bin/

      - name: Generate changelog
        run: git-cliff --output CHANGELOG.md

      - name: Check for changelog changes
        id: changes
        run: |
          if git diff --quiet CHANGELOG.md 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changelog
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "chore(changelog): update for ${{ steps.version.outputs.version }} [skip ci]"
          git pull --rebase
          git push

      - name: Generate release notes
        run: |
          # Generate release notes from the tag, not main (avoids including commits after tag)
          git-cliff --latest --strip header ${{ steps.version.outputs.version }} > RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
